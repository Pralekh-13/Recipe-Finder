<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="main" class="main">
        <div class="header">
            <div class="header-top">
                <h1>Find Meals For Your Ingredients</h1>
            </div>
            <div class="header-mid">
                <p>Real food doesn't have ingredients, real food is ingredients.</p>
            </div>
            <div class="header-bottom">
                <p><i>- Jamie Oliver</i></p> 
            </div>
        </div>
        <div class="header-search">
            <div class="header-search-upper">
                <div class="header-search-upperdiv">
                    <div class="header-search-upperdivleft">
                        <input class="search" type="search" name="" id="input" placeholder="Enter an ingredient">
                    </div>
                    <div class="header-search-upperdivright">
                        <i onclick="search()" class="fa fa-search fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="maincontainermiddlelower">
                <h1>Your Search Results:</h1>
            </div>
        </div>
        <div id="maincontainerlower" class="maincontainerlower"></div>
        <div id="temp" class="temp"></div>
    </div>
</body>
</html>
